<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
    <!-- Definitions for gradients and patterns -->
    <defs>
        <!-- Premium background gradient -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0A2647;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#144272;stop-opacity:1" />
        </linearGradient>
        
        <!-- Accent gradient -->
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
        </linearGradient>
        
        <!-- Glass effect -->
        <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
        </linearGradient>
        
        <!-- Chart line gradient -->
        <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:0" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="1200" height="400" fill="url(#bgGradient)"/>
    
    <!-- Decorative elements -->
    <g opacity="0.1">
        <!-- Abstract financial patterns -->
        <path d="M-100 300 Q 300 200 600 250 T 1300 200" stroke="#ffffff" fill="none" stroke-width="1"/>
        <path d="M-100 350 Q 300 250 600 300 T 1300 250" stroke="#ffffff" fill="none" stroke-width="1"/>
        <path d="M-100 400 Q 300 300 600 350 T 1300 300" stroke="#ffffff" fill="none" stroke-width="1"/>
    </g>
    
    <!-- Main content container -->
    <g transform="translate(100, 50)">
        <!-- Premium accent bar -->
        <rect x="0" y="0" width="8" height="80" fill="url(#accentGradient)" rx="4"/>
        
        <!-- Title -->
        <text x="30" y="50" font-family="Arial" font-size="48" font-weight="bold" fill="white">
            VBA Financial Planning Tool
        </text>
        
        <!-- Subtitle -->
        <text x="30" y="90" font-family="Arial" font-size="24" fill="#B6C2CF">
            Transform Your Financial Future with Excel Automation
        </text>
    </g>
    
    <!-- Feature highlights -->
    <g transform="translate(130, 200)">
        <!-- Feature boxes -->
        <g transform="translate(0, 0)">
            <rect x="0" y="0" width="250" height="120" fill="url(#glassGradient)" rx="10" 
                  stroke="#2196F3" stroke-width="1" opacity="0.3"/>
            <text x="20" y="40" font-family="Arial" font-size="20" fill="white">ðŸ“Š Budget Tracking</text>
            <path d="M20 60 L230 60" stroke="#2196F3" stroke-width="1" opacity="0.3"/>
            <text x="20" y="85" font-family="Arial" font-size="14" fill="#B6C2CF">
                Automated expense tracking
            </text>
        </g>
        
        <g transform="translate(300, 0)">
            <rect x="0" y="0" width="250" height="120" fill="url(#glassGradient)" rx="10" 
                  stroke="#4CAF50" stroke-width="1" opacity="0.3"/>
            <text x="20" y="40" font-family="Arial" font-size="20" fill="white">ðŸ“ˆ Investment Analysis</text>
            <path d="M20 60 L230 60" stroke="#4CAF50" stroke-width="1" opacity="0.3"/>
            <text x="20" y="85" font-family="Arial" font-size="14" fill="#B6C2CF">
                Portfolio optimization tools
            </text>
        </g>
        
        <g transform="translate(600, 0)">
            <rect x="0" y="0" width="250" height="120" fill="url(#glassGradient)" rx="10" 
                  stroke="#FFA500" stroke-width="1" opacity="0.3"/>
            <text x="20" y="40" font-family="Arial" font-size="20" fill="white">ðŸŽ¯ Retirement Planning</text>
            <path d="M20 60 L230 60" stroke="#FFA500" stroke-width="1" opacity="0.3"/>
            <text x="20" y="85" font-family="Arial" font-size="14" fill="#B6C2CF">
                Future wealth projections
            </text>
        </g>
    </g>
    
    <!-- Dynamic chart visualization -->
    <g transform="translate(900, 50)">
        <!-- Growing chart line -->
        <path d="M0 200 Q 75 150 150 180 T 300 100" 
              stroke="#4CAF50" stroke-width="3" fill="none"/>
        <!-- Chart fill -->
        <path d="M0 200 Q 75 150 150 180 T 300 100 L 300 250 L 0 250 Z" 
              fill="url(#chartGradient)" opacity="0.3"/>
        <!-- Data points -->
        <circle cx="0" cy="200" r="4" fill="#4CAF50"/>
        <circle cx="75" cy="150" r="4" fill="#4CAF50"/>
        <circle cx="150" cy="180" r="4" fill="#4CAF50"/>
        <circle cx="300" cy="100" r="4" fill="#4CAF50"/>
    </g>
</svg>
